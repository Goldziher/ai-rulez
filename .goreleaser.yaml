project_name: ai-rulez

before:
  hooks:
    - go mod download

builds:
  - id: ai-rulez
    binary: ai-rulez
    main: .
    env:
      - CGO_ENABLED=0
      - GOPROXY=direct
      - GOSUMDB=off
    ldflags:
      - -s -w -X main.Version={{.Version}}
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
      - "386"
    ignore:
      - goos: windows
        goarch: arm64

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'

release:
  github:
    owner: Goldziher
    name: ai-rulez

