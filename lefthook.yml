pre-commit:
  parallel: true
  commands:
    lint:
      run: golangci-lint run --fix
      fail_text: "Linting failed"
    test:
      run: go test -v ./...
      fail_text: "Tests failed"
    fmt:
      run: go fmt ./...
      fail_text: "Formatting failed"
    mod-tidy:
      run: go mod tidy
      fail_text: "go mod tidy failed"

pre-push:
  commands:
    test:
      run: go test -race -v ./...
      fail_text: "Tests with race detection failed"