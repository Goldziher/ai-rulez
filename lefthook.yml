pre-commit:
  parallel: true
  commands:
    lint:
      run: golangci-lint run --fix --config .golangci.yml
      fail_text: "Go linting failed"
    test:
      run: go test -v ./...
      fail_text: "Go tests failed"
    fmt:
      run: go fmt ./...
      fail_text: "Go formatting failed"
    mod-tidy:
      run: go mod tidy
      fail_text: "go mod tidy failed"
    python-lint:
      glob: "test/**/*.py"
      run: cd test && uv run ruff check --fix {staged_files}
      fail_text: "Python linting failed"
    python-format:
      glob: "test/**/*.py"
      run: cd test && uv run ruff format {staged_files}
      fail_text: "Python formatting failed"
    js-lint:
      glob: "test/**/*.{js,ts,json}"
      run: cd test/integration && pnpm biome check --write {staged_files}
      fail_text: "JavaScript/TypeScript linting failed"

commit-msg:
  commands:
    commitlint:
      run: pnpm commitlint --edit {1}
      fail_text: "Commit message does not follow conventional commits format"

pre-push:
  commands:
    test:
      run: go test -race -v ./...
      fail_text: "Tests with race detection failed"