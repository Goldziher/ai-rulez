pre-commit:
  parallel: true
  commands:
    lint:
      run: golangci-lint run --fix --config .golangci.yml
      fail_text: "Linting failed"
    test:
      run: go test -v ./...
      fail_text: "Tests failed"
    fmt:
      run: go fmt ./...
      fail_text: "Formatting failed"
    mod-tidy:
      run: go mod tidy
      fail_text: "go mod tidy failed"

commit-msg:
  commands:
    commitlint:
      run: pnpm commitlint --edit {1}
      fail_text: "Commit message does not follow conventional commits format"

pre-push:
  commands:
    test:
      run: go test -race -v ./...
      fail_text: "Tests with race detection failed"