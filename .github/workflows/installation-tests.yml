name: Installation Tests

on:
  push:
    paths:
      - 'build/**'
      - 'test/**'
      - '.github/workflows/installation-tests.yml'
      - '.github/actions/**'
  pull_request:
    paths:
      - 'build/**'
      - 'test/**'
      - '.github/workflows/installation-tests.yml'
      - '.github/actions/**'

jobs:
  python-tests:
    name: Python Installation Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Run Python Installation Tests
        uses: ./.github/actions/run-python-tests

  javascript-tests:
    name: JavaScript Installation Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: ["18", "20", "22"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Run JavaScript Installation Tests
        uses: ./.github/actions/run-js-tests